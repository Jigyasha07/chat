<!DOCTYPE html>
<html>
<head>
  <title>Hirebie Chat</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #chat-widget { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 480px; background-color: #fff;
      border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; overflow: hidden; z-index: 9999; }
    #chat-header { background-color: #ff6600; color: white; padding: 12px; font-size: 18px; font-weight: bold; text-align: center; }
    #chatbox { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; background-color: #f9f9f9; }
    .message { margin: 6px 0; padding: 6px 10px; border-radius: 6px; max-width: 80%; }
    .user { background-color: #d1e7ff; align-self: flex-end; text-align: right; }
    .bot { background-color: #eee; align-self: flex-start; text-align: left; }
    #input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; background-color: #fff; }
    #userInput { flex: 1; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }
    #sendBtn { margin-left: 8px; padding: 8px 12px; font-size: 14px; background-color: #ff6600; color: white;
      border: none; border-radius: 4px; cursor: pointer; }
    #sendBtn:hover { background-color: #e65c00; }
    #dictateBtn { margin-left: 6px; padding: 8px; font-size: 16px; border: none; background: red; color: white;
      border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div id="chat-header">Hirebie Chat</div>
    <div id="chatbox"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="dictateBtn">🎤</button>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const dictateBtn = document.getElementById("dictateBtn");

    function appendMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "You" ? "user" : "bot");
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage(message = null) {
      if (!message) message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";

      try {
        const res = await fetch("https://your-backend.onrender.com/chat", {   // 🔹 change this to your backend Render URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("Bot", data.response);
      } catch (err) {
        console.error("Fetch error:", err);
        appendMessage("Bot", "⚠️ Sorry, something went wrong.");
      }
    }

    sendBtn.addEventListener("click", () => sendMessage());
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    // 🎤 Dictation with MediaRecorder → Backend Whisper
    dictateBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Microphone not supported in this browser.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", blob, "speech.webm");

          appendMessage("You", "🎤 Processing voice input...");

          try {
            const res = await fetch("https://your-backend.onrender.com/dictate", {   // 🔹 change this to your backend Render URL
              method: "POST",
              body: formData
            });

            const data = await res.json();
            if (data.text) {
              sendMessage(data.text);
            } else {
              appendMessage("Bot", "⚠️ Could not transcribe audio.");
            }
          } catch (err) {
            console.error("Dictation error:", err);
            appendMessage("Bot", "⚠️ Dictation request failed.");
          }
        };

        // Start recording for 5s
        chunks = [];
        mediaRecorder.start();
        dictateBtn.innerText = "⏹️";

        setTimeout(() => {
          mediaRecorder.stop();
          dictateBtn.innerText = "🎤";
        }, 5000);

      } catch (err) {
        console.error("Mic access denied:", err);
        alert("Please allow microphone access.");
      }
    });

    // Initial greeting
    window.addEventListener("load", () => {
      appendMessage("Bot", "👋 Hi there! How can I assist you today?");
    });
  </script>
</body>
</html>
